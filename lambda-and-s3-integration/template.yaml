AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Sample SAM Template for sam-s3input-sample

Parameters:
  BucketName:
    Type: String
    Default: "sam-s3input-sample-v123456789"
    Description: Enter Read bucket name Default is t2.micro!?
  BucketNameWrite:
    Type: String
    Default: "sam-s3output-sample-v999999999"
  QueueNameOut:
    Type: String
    Default: 'sam-queueOut-sample'

Globals:
  Function:
    Timeout: 3
    MemorySize: 128 # package typeがimageの場合必須ぽい？

Resources:
  #SQS
  SqsOutput:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Ref QueueNameOut 
  SQSPolicy: #リソースベースポリシー Allow from lambda function
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref SqsOutput
      PolicyDocument:
        Version: 2012-10-17
        Id: AllowLambda
        Statement:
          - Sid: 1
            Effect: Allow
            Principal: 
              AWS: !GetAtt HelloWorldFunctionRole.Arn
            Action:
              - sqs:*
            Resource: "*"
  # S3
  S3InputBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName
      PublicAccessBlockConfiguration:
        BlockPublicAcls: True
        BlockPublicPolicy: True
        IgnorePublicAcls: True
        RestrictPublicBuckets: True
  S3OutputBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketNameWrite
      PublicAccessBlockConfiguration:
        BlockPublicAcls: True
        BlockPublicPolicy: True
        IgnorePublicAcls: True
        RestrictPublicBuckets: True
  # Lambda
  HelloWorldFunction:
    Type: AWS::Serverless::Function
#ロールを自動で作成するために、└─$ sam deploy --guided --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND　で実行する
    Properties:
      PackageType: Image
#      CodeUri: hello_world/
#      Handler: app.lambda_handler
#      Runtime: python3.9
      Architectures:
        - x86_64
#      Layers:
#        - !Ref MyLayer
      Events: #SAMでは既存のバケットは参照できない仕様。lambdaのリソースベースポリシーに設定される。
        S3UploadEvent:
          Type: S3
          Properties:
            Bucket: !Ref S3InputBucket
            Events: s3:ObjectCreated:*
      Policies: # 書き込み権限の付与(inline)
        S3CrudPolicy:
          BucketName: !Ref S3OutputBucket
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./hello_world
      DockerTag: python3.9-v1
  #Layerの作成 コンテナイメージの場合必要なさそう？
#  MyLayer:
#    Type: AWS::Serverless::LayerVersion
#    Properties:
#      ContentUri: 'mylayer/'
#      CompatibleRuntimes:
#        - python3.9
#    Metadata:
#      BuildMethod: python3.9
Outputs:
  S3InputBucketArn:
    Description: "Hello World S3 ARN"
    Value: !GetAtt S3InputBucket.Arn
  HelloWorldFunction:
    Description: "Hello World Lambda Function ARN"
    Value: !GetAtt HelloWorldFunction.Arn
  HelloWorldFunctionIamRole:
    Description: "Implicit IAM Role created for Hello World function"
    Value: !GetAtt HelloWorldFunctionRole.Arn
  SqsOutputArn:
    Value: !GetAtt SqsOutput.Arn


